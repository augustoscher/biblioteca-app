<section>
  <header>
    <h3 class="primary-color">Google Maps</h3>
  </header>
  <article>
    <md-card>
      <md-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" class="map">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </md-card-content>
    </md-card>
  </article>
</section>
