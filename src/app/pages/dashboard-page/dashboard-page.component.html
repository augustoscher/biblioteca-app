<section fxLayout="column" fxLayout.gt-md="row">
  <div fxFlex="50" fxLayout="column">
    <md-card fxFlex>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <h5 class="font-w-light secondary-text-color">Empréstimos</h5>
        </div>
        <div fxLayout="row">
          <md-tab-group fxHide.lt-md="true">
            <md-tab>
              <ng-template md-tab-label>Todos</ng-template>
            </md-tab>
            <md-tab>
              <ng-template md-tab-label>Mês</ng-template>
            </md-tab>
            <md-tab>
              <ng-template md-tab-label>Semana</ng-template>
            </md-tab>
          </md-tab-group>
          <div>
            <button md-icon-button [mdMenuTriggerFor]="menuAbove">
              <md-icon class="secondary-text-color">more_vert</md-icon>
            </button>
          </div>
        </div>
      </div>
      <div echarts [options]="areaChartOption" (chartInit)="chartInstances.push($event)" class="area-chart"></div>
    </md-card>

    <md-card fxFlex class="rating-card">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <h5 class="font-w-light secondary-text-color">Top usuários</h5>
        </div>
        <md-tab-group fxHide.lt-md="true">
          <md-tab>
            <ng-template md-tab-label>Semana</ng-template>
          </md-tab>
          <md-tab>
            <ng-template md-tab-label>Mês</ng-template>
          </md-tab>
          <md-tab>
            <ng-template md-tab-label>Ano</ng-template>
          </md-tab>
        </md-tab-group>
      </div>
      <md-list>
        <ng-container *ngFor="let item of ratingItems">
          <md-list-item>
            <!-- <img md-list-avatar src="{{item.avatar}}"> -->
            <h6 md-line>{{item.name}}</h6>
            <p md-line>{{item.tag}}</p>
            <div class="val-wrap" fxLayout="row" fxLayoutAlign="space-around center">
              <md-progress-bar fxFlex="70" [mode]="'determinate'" [value]="item.value"></md-progress-bar>
              <span fxFlex="30" class="rating-val secondary-text-color text-right">{{item.value}}%</span>
            </div>
            <button md-icon-button [mdMenuTriggerFor]="menuAbove">
              <md-icon class="secondary-text-color">more_vert</md-icon>
            </button>
          </md-list-item>
          <md-divider></md-divider>
        </ng-container>
      </md-list>
    </md-card>
  </div>
  <div fxFlex="50" fxLayout="column" fxLayout.gt-sm="row">
    <div fxFlex="50" fxLayout="column">
      <md-card fxFlex class="statistics-card">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <h5 class="font-w-light secondary-text-color">Livros</h5>

          <div>
            <button md-icon-button [mdMenuTriggerFor]="menuAbove">

        </h4>
        <md-card-footer>
          <div echarts [options]="areaChartWithLineOption" (chartInit)="chartInstances.push($event)"

      </md-card>
      <md-card fxFlex class="clients-card">

          </div>
          <div fxFlexAlign="start">
            <button md-icon-button [mdMenuTriggerFor]="menuAbove">
              <md-icon class="secondary-text-color">more_vert</md-icon>
            </button>
          </div>
        </div>
      </md-card>
      <md-card fxFlex>

              <md-icon [color]="'primary'">expand_more</md-icon>

            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="pad-left-xs">
              <md-icon [color]="'accent'">expand_less</md-icon>
              <h6 class="font-w-light">2GB</h6>
            </div>
          </div>
          <div class="md-caption font-w-light text-center">Lorem ipsum dolor sit amet.</div>
        </div>
      </md-card>
    </div>
