  <div>
      <section style="min-height: 400px;">
          <article>
            <!-- <md-card> -->
              <!-- <md-card-content style="min-height: 400px;"> -->
                <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
                <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
                  <span>Selecione a editora:</span>
                </span>
                  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
                </span>
                  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Procure aqui"
                                (searchDebounce)="search($event)" flex>
                  </td-search-box>
                </div>
                <md-divider></md-divider>
                <td-data-table
                  #dataTable
                  [data]="filteredData"
                  [columns]="columns"
                  [sortable]="true"
                  [sortBy]="sortBy"
                  [sortOrder]="sortOrder"
                  (sortChange)="sort($event)">
                </td-data-table>
                <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
                  <h3>No results to display.</h3>
                </div>
                <td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]" [total]="filteredTotal" (change)="page($event)" class="push-top">
                  <span td-paging-bar-label hide-xs>Row per page:</span>
                  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
                </td-paging-bar>
              <!-- </md-card-content> -->
            <!-- </md-card> -->
          </article>
        </section>
  </div>
  <div md-dialog-actions class="dialog-example-buttons">
      <button md-button (click)="dialogRef.close('First option')">First option</button>
      <button md-button (click)="dialogRef.close('Second option')">Second option</button>
  </div>
