<section>
  <header>
    <h3 class="primary-color">Chips</h3>
  </header>
  <article>
    <md-card>
      <md-card-content>
        <md-chip-list>
          <md-chip>First</md-chip>
          <md-chip color="primary" selected="true">Second</md-chip>
          <md-chip color="accent" selected="true">Third</md-chip>
          <md-chip color="warn" selected="true">Fourth</md-chip>
          <md-chip [disabled]="true">Disabled</md-chip>
        </md-chip-list>
        <br>
        <div>Users can move through the chips using the arrow keys and select/deselect them with the space.</div>
      </md-card-content>
    </md-card>
  </article>
</section>
