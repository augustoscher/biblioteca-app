<section>
  <header>
    <h3 class="primary-color">Icons</h3>
  </header>
  <article>
    <md-card>
      <md-card-title>
        Material Icons
      </md-card-title>
      <md-card-content>
        <md-icon class="icon-color" *ngFor="let iconName of materialIcons">{{iconName}}</md-icon>
      </md-card-content>
    </md-card>
    <md-card>
      <md-card-title>
        Font Awesome
      </md-card-title>
      <md-card-content>
        <md-icon class="icon-color" *ngFor="let iconClass of fontAwesomeIcons" fontSet="fontawesome" [fontIcon]="iconClass"></md-icon>
      </md-card-content>
    </md-card>
  </article>
</section>
