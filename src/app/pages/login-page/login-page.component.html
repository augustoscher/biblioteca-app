<section>
  <article>
    <md-card>
      <md-card-content class="text-center">
        <a href="/" class="push-bottom-md">
          <img src="/assets/logo/logo-text-black.png">
        </a>
        <md-input-container fxFlexFill>
          <input mdInput placeholder="Email" #loginInput>
        </md-input-container>
        <div class="push-top-sm">
          <md-input-container fxFlexFill>
            <input mdInput placeholder="Password" type="password" #passwordInput>
          </md-input-container>
        </div>
        <button md-raised-button color="primary" class="push-top-sm" (click)="login(loginInput.value, passwordInput.value)">LOGIN</button>
        <p>Don't have an account? <a routerLink="/sign-up" class="primary-color">Sign up</a></p>
      </md-card-content>
    </md-card>
  </article>
</section>
